<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght,ELSH@100..900,20.3&display=swap"
        rel="stylesheet">
    <style>
        .bitcount-grid-double-text {
            font-family: 'Bitcount Grid Double', system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 20.3,
                "ELXP" 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="gate gate1">
            <div class="gate11">
                <div class="gate-txt">
                    <h1 class="bitcount-grid-double-text">This is a cool enjoyfull game</h1>
                </div>
            </div>
        </div>
        <div class="gate gate2">
            <div class="gate22">
                <h1>Click to enjoy</h1>
                <div class="go">
                    <button class="btn">GO</button>
                </div>
            </div>
        </div>
        <!--game content-->
        <div class="game">
            <div class="nav">
                <div class="nav1">Welcome</div>
            </div>

            <div class="dice">
                <img class="random" src="1.png" alt="dice1">
                <div class="submit-bg">
                    <button class="submit">Roll</button>
                </div>
            </div>
        </div>


    </div>
    <script src="first.js"></script>
</body>

</html>
